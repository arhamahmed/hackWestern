<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="styles.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>THE INFORMATION HUB OF GLORY <span class="label label-info">{{ todos.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }} query: {{ todo.query }}
					</label>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group" ng-repeat="todo in todos">
						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="{{ todo.text }}" ng-model="formData.text">
						<select name="select" class="form-control input-lg text-center" ng-model="formData.query">
							<option value="" disabled selected>{{todo.query}}</option>
							<option name="select" value="1">Technology</option>
							<option name="select" value="2">Gadgets</option>
							<option name="select" value="3">Finance</option>
							<option name="select" value="4">Gaming</option>
							<option name="select" value="5">Cloud Computing</option>
							<option name="select" value="6">Hacking</option>
							<option name="select" value="7">General News</option>
							<option name="select" value="8">Science</option>
							<option name="select" value="9">Apple</option>
							<option name="select" value="10">Android</option>
						</select>
						<div style="font-size:20px;font-family:calibri">Favourite this!
						<span class="glyphicon glyphicon-heart lg" aria-hidden="true" ng-click="addToFav()"></span></div>
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="addTodo()">Add Row</button>
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Submit Current Data</button>
					<button type="submit" class="btn btn-primary btn-lg" >Favourites</button>
					<button type="submit" class="btn btn-primary btn-lg" >Visited/Clicked && Array URLS</button>
					
				</form>
			</div>
		</div>

	</div>

</body>
</html>
